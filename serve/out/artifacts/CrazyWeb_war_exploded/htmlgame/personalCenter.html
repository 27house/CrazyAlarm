<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.js"></script>
		<link rel="stylesheet" href="./css/personal.css">
	</head>

	<body >
		<div name="header" class="div_header">
			<table class="table_header">
				<tr>
					<th align="left">
						<p class="p_header_name">@的心里档案</p>
						<p class="p_header_motto">"静下心，开始认识自己"</p>
					</th>
					<th>
						<img class="img_header" src="img/default_header.jpeg" alt="只是圆形图片" />
					</th>
				</tr>
			</table>
		</div>
		<div class="div_stage">
			<script type="text/javascript">
				var arr = new Array(); //先声明一维
				for(var i = 0; i < 2; i++) { //一维长度为5
					arr[i] = new Array(i); //在声明二维
					for(var j = 0; j < 4; j++) { //二维长度为5
						var stage = new Object();
						stage.name = "心理年龄" + Math.floor(Math.random()*11);
						stage.status = "==已解封==";
						stage.s_class = "儿童阶段";
						arr[i][j] = stage;
					}
				}
				var str = "";
				str += "<table class=\"table_stage\">";
				//列数早已在for循环中定下，for循环的作用是增加行数
				for(var i = 0; i < 2; i++) {
					for(var j = 0; j < 4; j++) {
						str += "    <th class=\"th_stage\">" +
							"<p class=\"p_stage_title\">" + arr[i][j].name + "</p>" +
							"<p class=\"p_stage_status\">" + arr[i][j].status + "</p>" +
							"<p class=\"p_stage_result\">" + arr[i][j].s_class + "</p>" +
							"  </th> ";
					}
					str += "</tr>";
				}
				str += "</table>";

				//输出结果
				document.write(str);
			</script>
		</div>sd
		<div name="report" class="div_report">
			<p class="p_report_title"><strong>自我探索程度</strong></p>
			<center>
				<button class="button_report" onClick="">生成我的心理报告</button>
			</center>
			<p class="p_report_progress">已完成：42%</p>
			<progress value="42" max="100"></progress>

		</div>
		<div class="div_type">
			<p class="p_type_title"><strong>全部测试</strong></p>
			<script type="text/javascript">
				var str = "";
				str += "<table class=\"table_type\">";
				//列数早已在for循环中定下，for循环的作用是增加行数
				for(var i = 0; i < 2; i++) {
					for(var j = 0; j < 3; j++) {
						str += "    <th class=\"th_type\">" +
							"<p class=\"p_type\">" + "全部" + "</p>" +
							"  </th> ";
					}
					str += "</tr>";
				}
				str += "</table>";

				//输出结果
				document.write(str);
			</script>
		</div>
		<div name="list" class="div_list">
			<script type="text/javascript">
				var str = "";
				str += "<table class=\"table_list\">";
				//列数早已在for循环中定下，for循环的作用是增加行数
				for(var i = 0; i < 10; i++) {
					str += "<tr class=\"tr_list\">";
					str += "<th align=\"left\"> <img class=\"img_list\" src=\"" + "img/default_header.jpeg" + "\" /></th>"
					str += "<th class=\"th_list\" align=\"left\">" +
						"<p class=\"p_list_title\">" + "测你到底是内向还是外向？" + "</p>" +
						"<p class=\"p_list_count\">" + "122万人测过" + "</p>" +
						"<p class=\"p_list_content\">" + "你是不是觉的自己有时候内向，有时候..." + "</p>" +
						"  </th> ";
					str += "<th align=\"left\"><button class=\"button_list\">测试</button></th>";
					str += "</tr>";
				}
				str += "</table>";

				//输出结果
				document.write(str);
			</script>
		</div>
	</body>

</html>
